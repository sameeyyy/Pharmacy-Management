<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4 Toggle Sidebar</title>
    <!-- Bootstrap 4 CSS -->
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css" />
    <style>
      /* ================================
   üåø Global Styles
================================ */
body {
  background: linear-gradient(135deg, #e8f9f0, #c3f0dc);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 40px;
  color: #1b4332;
}

.container {
  max-width: 1100px;
  margin: auto;
}

/* Smooth transitions everywhere */
* {
  transition: all 0.3s ease-in-out;
}

/* ================================
   üíä Upload Button Row
================================ */
.btn-primary {
  background: linear-gradient(135deg, #00b4d8, #00c896);
  border: none;
  padding: 10px 25px;
  border-radius: 12px;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 10px rgba(0, 180, 216, 0.3);
}

.btn-primary:hover {
  background: linear-gradient(135deg, #00a2c3, #00ad86);
  transform: translateY(-2px);
}

.btn-secondary {
  background: #dee2e6;
  border: none;
  font-weight: 500;
}

.btn-secondary:hover {
  background: #cfd6da;
}

/* ================================
   üìã Table Styling
================================ */
.table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
  background: #ffffff;
}

.table thead {
  background: linear-gradient(135deg, #00c896, #00b4d8);
  color: #ffffff;
  font-weight: 600;
  text-transform: uppercase;
}

.table th,
.table td {
  text-align: center;
  padding: 14px 10px;
  border-bottom: 1px solid #e0e0e0;
  font-size: 15px;
}

.table tbody tr {
  background: #ffffff;
}

.table tbody tr:hover {
  background: #e8f9f0;
  transform: scale(1.01);
}

/* ================================
   üí¨ Modal Window Styling
================================ */
.modal-content {
  border-radius: 20px;
  border: none;
  box-shadow: 0 0 20px rgba(0, 180, 150, 0.3);
  background: #fdfdfd;
  animation: slideIn 0.5s ease;
}

.modal-header {
  background: linear-gradient(135deg, #00c896, #00b4d8);
  color: white;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

.modal-title {
  font-weight: 600;
  letter-spacing: 0.5px;
}

.close span {
  color: white;
  font-size: 28px;
}

.modal-body {
  background: #f9fffb;
  padding: 25px;
  border-radius: 0 0 20px 20px;
}

.modal-footer {
  background: #f9fffb;
  border-top: none;
  padding: 15px 25px;
}

/* ================================
   ‚úèÔ∏è Input Fields
================================ */
label {
  font-weight: 600;
  color: #006b5a;
  margin-bottom: 5px;
}

.form-control {
  border-radius: 10px;
  border: 2px solid #bde8d6;
  background: #ffffff;
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05),
              inset -2px -2px 5px rgba(255, 255, 255, 0.8);
  font-size: 14px;
  padding: 8px 10px;
}

.form-control:focus {
  border-color: #00b4d8;
  box-shadow: 0 0 8px rgba(0, 180, 216, 0.3);
  outline: none;
}

/* ================================
   üåà Animations
================================ */
@keyframes slideIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================================
   üì± Responsive Design
================================ */
@media (max-width: 768px) {
  body {
    padding: 20px;
  }

  .table th, .table td {
    font-size: 13px;
    padding: 8px;
  }

  .modal-dialog {
    margin: 20px;
  }
}

    </style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button class="btn btn-primary toggle-btn" id="toggleBtn">‚ò∞</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <a href="../home.html">üè† Dashboard</a>
      <a href="#" class="activeLink">üë§ Medicine</a>
      <a href="../pharmacy.html">üè† Pharamcy</a>
      <a href="../bill_list.html">üè† Bill List</a>
      <a href="#">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">upload</button>
          </div>
        </div>
        <div class="row mt-3">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Formula</th>
                <th>Price</th>
                <th>Company</th>
                <th>Expiry Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="rowCard">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Medicine Upload</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label for="">Name</label>
            <input class="form-control" type="text" id="medName" />
          </div>
          <div class="col-6">
            <label for="">Formula</label>
            <input class="form-control" type="text" id="medFormula" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Price</label>
            <input class="form-control" type="text" id="medPrice" />
          </div>
          <div class="col-6">
            <label for="">Company</label>
            <input class="form-control" type="text" id="medCompany" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Expiry Date</label>
            <input class="form-control" type="text" id="expiryDate" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveCard">Save</button>
      </div>
    </div>
  </div>
</div>
    <!-- Bootstrap 4 JS + jQuery + Popper -->
    <script src="../bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="../bootstrap/popper.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="../script/helper.js"></script>
    <script src="medicine.js"></script>
  </body>
</html>
