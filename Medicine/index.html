<html lang="en">

 <style>
  /* ======= Pharmacy System Unified Theme ======= */

body {
  background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
  font-family: "Poppins", sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* --- Main Content Wrapper --- */
#content {
  width: 90%;
  max-width: 1100px;
  margin-top: 50px;
}

.container {
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 30px 40px;
  transition: all 0.3s ease;
}

.container:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

/* --- Upload Button --- */
.btn-primary {
  background: linear-gradient(90deg, #009688, #00796b);
  border: none;
  padding: 10px 20px;
  font-weight: 600;
  font-size: 16px;
  border-radius: 8px;
  color: #fff;
  box-shadow: 0 5px 15px rgba(0, 150, 136, 0.3);
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background: linear-gradient(90deg, #00796b, #004d40);
  box-shadow: 0 8px 20px rgba(0, 150, 136, 0.4);
  transform: scale(1.05);
}

/* --- Table Design --- */
.table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  background-color: #fafafa;
  margin-top: 25px;
}

.table thead {
  background: linear-gradient(90deg, #26a69a, #00796b);
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.table th,
.table td {
  text-align: center;
  padding: 12px 14px;
  border-bottom: 1px solid #e0e0e0;
  font-size: 15px;
}

.table-hover tbody tr:hover {
  background-color: #e0f2f1;
  transition: 0.3s ease;
}

/* --- Modal Styling (Same Aesthetic) --- */
.modal-content {
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  animation: fadeIn 0.3s ease-in-out;
}

.modal-header {
  background: linear-gradient(90deg, #009688, #00796b);
  color: #fff;
  padding: 15px 20px;
}

.modal-title {
  font-weight: 600;
  font-size: 18px;
}

.modal-body {
  background: #f9f9f9;
  padding: 20px 25px;
  border-top: 1px solid #e0e0e0;
  border-bottom: 1px solid #e0e0e0;
}

.modal-body label {
  font-weight: 600;
  color: #004d40;
}

.form-control {
  border: 1px solid #b2dfdb;
  border-radius: 8px;
  font-size: 14px;
  padding: 6px 8px;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #00796b;
  box-shadow: 0 0 6px rgba(0, 150, 136, 0.3);
  outline: none;
}

/* --- Modal Buttons --- */
.modal-footer {
  background: #f1f1f1;
  padding: 15px 20px;
  border-top: 1px solid #e0e0e0;
}

.btn-secondary {
  background: #bdbdbd;
  color: #fff;
  border: none;
  font-weight: 600;
  padding: 8px 18px;
  border-radius: 8px;
  transition: 0.3s ease;
}

.btn-secondary:hover {
  background: #9e9e9e;
}

/* --- Animation --- */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* --- Responsive --- */
@media (max-width: 768px) {
  .container {
    padding: 20px;
  }

  .table th,
  .table td {
    font-size: 14px;
    padding: 10px;
  }

  .modal-body .col-6 {
    width: 100%;
    margin-bottom: 10px;
  }

  .btn-primary,
  .btn-secondary {
    width: 100%;
  }
}

 </style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button class="btn btn-primary toggle-btn" id="toggleBtn">‚ò∞</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <a href="../home.html">üè† Dashboard</a>

    <!-- Main Content -->
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">upload</button>
          </div>
        </div>
        <div class="row mt-3">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Formula</th>
                <th>Price</th>
                <th>Company</th>

              </tr>
            </thead>
            <tbody id="rowCard">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Medicine Upload</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label for="">Name</label>
            <input class="form-control" type="text" id="medName" />
          </div>
          <div class="col-6">
            <label for="">Formula</label>
            <input class="form-control" type="text" id="medFormula" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Price</label>
            <input class="form-control" type="text" id="medPrice" />
          </div>
          <div class="col-6">
            <label for="">Company</label>
            <input class="form-control" type="text" id="medCompany" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Expiry Date</label>
            <input class="form-control" type="text" id="expiryDate" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveCard">Save</button>
      </div>
    </div>
  </div>
</div>
