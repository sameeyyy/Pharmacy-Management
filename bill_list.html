<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4 Toggle Sidebar</title>
    <!-- Bootstrap 4 CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      /* ========== Pharmacy System ‚Äì Bill List Page ========== */

body {
  background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
  font-family: "Poppins", sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
}

/* --- Main Content --- */
#content {
  padding: 40px 0;
}

.container {
  max-width: 1100px;
  margin: auto;
}

/* --- Heading --- */
h2 {
  color: #00695c;
  font-weight: 700;
  text-align: center;
  margin-bottom: 30px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  letter-spacing: 0.5px;
}

/* --- Card Design --- */
.card {
  border: none;
  border-radius: 16px;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.card-body {
  padding: 25px 30px;
}

/* --- Table Styling --- */
.table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
}

.table thead {
  background: linear-gradient(90deg, #26a69a, #00796b);
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.table th,
.table td {
  padding: 14px 16px;
  vertical-align: middle;
  border-bottom: 1px solid #e0e0e0;
}

.table-hover tbody tr:hover {
  background-color: #e0f2f1;
  transition: 0.3s;
}

/* --- Buttons --- */
.btn {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-view {
  background: #43a047;
  color: #fff;
}

.btn-view:hover {
  background: #2e7d32;
}

.btn-delete {
  background: #e53935;
  color: #fff;
}

.btn-delete:hover {
  background: #c62828;
}

/* --- Table Shadow --- */
.table-container {
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

/* --- Responsive Design --- */
@media (max-width: 768px) {
  .table thead {
    display: none;
  }

  .table,
  .table tbody,
  .table tr,
  .table td {
    display: block;
    width: 100%;
  }

  .table tr {
    margin-bottom: 15px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
  }

  .table td {
    text-align: right;
    padding-left: 50%;
    position: relative;
  }

  .table td::before {
    content: attr(data-label);
    position: absolute;
    left: 15px;
    font-weight: 600;
    color: #00796b;
  }
}

    </style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button class="btn btn-primary toggle-btn" id="toggleBtn">‚ò∞</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <a href="#" class="activeLink">üè† Dashboard</a>
      <a href="Medicine/index.html">üë§ Medicine</a>
      <a href="pharmacy.html">üè† Pharamcy</a>
      <a href="bill_list.html">üè† Bill List</a>
      <a href="#">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div id="content">
      <div class="container">
        <h2>Bill List</h2>
        <div class="card">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <th>Bill No</th>
                <th>Customer Name</th>
                <th>Bill Date</th>
                <th>Action</th>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 JS + jQuery + Popper -->
    <script src="bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="script/helper.js"></script>
    <script>
      function billList() {
        let allBills = JSON.parse(localStorage.getItem("billData"));
        console.log(allBills);
        let keys = Object.keys(allBills);
        console.log(keys);

        for (let i = 1; i <= keys.length; i++) {
          let html = `
                <tr>
                    <td>${i}</td>
                    <td>${allBills[i].customer_name}</td>
                    <td>${allBills[i].created_at}</td>
                    <td>
                        <a href="bill.html?billNo=${i}" target="_blank">Open Bill</a>    
                    </td>
                </tr>
            `;
          document
            .querySelector("#tbody")
            .insertAdjacentHTML("beforeend", html);
        }
      }
      billList();
    </script>
  </body>
</html>
