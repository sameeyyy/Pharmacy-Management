<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4 Toggle Sidebar</title>
    <!-- Bootstrap 4 CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      /* ===========================
   üåø GLOBAL STYLES
=========================== */
body {
  background: linear-gradient(145deg, #e8f9f0, #c3f0dc);
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 30px;
  color: #2c3e50;
  min-height: 100vh;
}

/* Smooth transitions everywhere */
* {
  transition: all 0.3s ease-in-out;
}

/* ===========================
   üíä CARD CONTAINER
=========================== */
.container {
  max-width: 1150px;
  margin: auto;
}

.card {
  background: #fdfdfd;
  border-radius: 20px;
  box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.08),
              -5px -5px 15px rgba(255, 255, 255, 0.7);
  overflow: hidden;
  animation: fadeIn 0.7s ease;
}

/* ===========================
   ü©∫ CARD HEADER
=========================== */
.card-header {
  background: linear-gradient(90deg, #00c896, #00b4d8);
  color: white;
  padding: 25px;
  text-align: center;
  border-bottom: 4px solid rgba(255, 255, 255, 0.3);
}

.card-header h2 {
  font-weight: 700;
  font-size: 26px;
  letter-spacing: 1px;
  margin: 0;
  text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
}

/* ===========================
   üìã TABLE STYLING
=========================== */
.table {
  width: 100%;
  border-collapse: collapse;
  margin: 0;
}

.table thead {
  background: linear-gradient(135deg, #00c896, #00b4d8);
  color: #fff;
}

.table th,
.table td {
  text-align: center;
  padding: 14px 10px;
  border-bottom: 1px solid #e0e0e0;
}

.table tbody tr {
  background: #ffffff;
}

.table tbody tr:hover {
  background: #e8f9f0;
  transform: scale(1.01);
}

/* ===========================
   üî¢ FORM INPUTS
=========================== */
.form-control {
  width: 100%;
  padding: 8px 10px;
  border: 2px solid #c7ecee;
  border-radius: 10px;
  outline: none;
  background: #fdfdfd;
  font-size: 14px;
  color: #333;
  box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.05),
              inset -2px -2px 6px rgba(255, 255, 255, 0.8);
}

.form-control:focus {
  border-color: #00b4d8;
  box-shadow: 0 0 8px rgba(0, 180, 216, 0.4);
}

/* ===========================
   üîç SEARCH DROPDOWN
=========================== */
[id^="searchedItems"] {
  background: #fff;
  border: 1px solid #bde8d6;
  border-radius: 10px;
  max-height: 150px;
  overflow-y: auto;
  position: absolute;
  width: 90%;
  z-index: 100;
  display: none;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

[id^="searchedItems"] div {
  padding: 10px;
  cursor: pointer;
}

[id^="searchedItems"] div:hover {
  background-color: #d9f7ea;
}

/* ===========================
   ‚ûï ADD ROW BUTTON
=========================== */
b {
  font-size: 22px;
  color: #00b4d8;
  cursor: pointer;
  background: #e0f7f1;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

b:hover {
  background: #00b4d8;
  color: white;
  transform: rotate(90deg) scale(1.2);
}

/* ===========================
   üßÆ CARD FOOTER
=========================== */
.card-footer {
  padding: 25px;
  background: #f6fffa;
  border-top: 2px dashed #c3f0dc;
}

.card-footer table {
  width: 100%;
  font-size: 15px;
}

.card-footer th {
  text-align: left;
  font-weight: 600;
  color: #006b5a;
}

.card-footer td {
  text-align: right;
  color: #1b4332;
}

/* ===========================
   üîò BUTTON STYLING
=========================== */
.btn {
  padding: 10px 25px;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  font-size: 16px;
  letter-spacing: 0.5px;
}

.btn-primary {
  background: linear-gradient(135deg, #00b4d8, #00c896);
  color: white;
  box-shadow: 0 4px 10px rgba(0, 180, 216, 0.3);
}

.btn-primary:hover {
  background: linear-gradient(135deg, #00a2c3, #00ad86);
  transform: translateY(-2px);
}

/* ===========================
   üåô ANIMATIONS
=========================== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===========================
   üì± RESPONSIVE
=========================== */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }

  .card-header h2 {
    font-size: 22px;
  }

  .table th, .table td {
    padding: 8px;
    font-size: 13px;
  }

  .btn-primary {
    width: 100%;
  }
}

    </style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button class="btn btn-primary toggle-btn" id="toggleBtn">‚ò∞</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <a href="home.html">üè† Dashboard</a>
      <a href="Medicine/index.html">üë§ Medicine</a>
      <a href="#" class="activeLink">üè† Pharamcy</a>
      <a href="bill_list.html">üè† Bill List</a>
      <a href="#">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div id="content">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h2>Pharamcy Page</h2>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Sr.</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Discount</th>
                  <th>Sub Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <tr class="trLength">
                  <td>1</td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      id="search1"
                      oninput="medicineSearch(1)"
                    />
                    <div id="searchedItems1"></div>
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="price1"
                      readonly
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="qty1"
                      oninput="calculateSubTotal(1)"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      oninput="checkValue(1), calculateDiscount(1)"
                      class="form-control"
                      id="discount1"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="subtotal1"
                      readonly
                    />
                  </td>
                  <td>
                    <b onclick="addMore()">+</b>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer text-right">
            <div class="row">
              <div class="col-md-8"></div>
              <div class="col-md-4">
                <table class="table">
                  <tr>
                    <th>Total</th>
                    <td id="total">0.00</td>
                  </tr>
                  <tr>
                    <th>Discount</th>
                    <td id="total_discount">0.00</td>
                  </tr>
                  <tr>
                    <th>Net Total</th>
                    <td id="net_total">0.00</td>
                  </tr>
                  <tr>
                    <th>Customer</th>
                    <td>
                      <input
                        type="text"
                        id="customer_name"
                        class="form-control"
                      />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <button class="btn btn-primary" onclick="generateBill()">
              Generate Bill
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 JS + jQuery + Popper -->
    <script src="bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="script/helper.js"></script>
    <script>
      function medicineSearch(index) {
        let searchVal = document.querySelector("#search" + index).value;
        let allMedicine = localStorage.getItem("allMedicines");
        let medicineData = JSON.parse(allMedicine);
        let searchArr = [];
        medicineData.forEach((i) => {
          if (
            searchVal &&
            searchVal.length > 1 &&
            i.newName.toLowerCase().includes(searchVal.toLowerCase())
          ) {
            searchArr.push(i);
          }
        });
        document.querySelector("#searchedItems" + index).innerHTML = "";
        searchArr.forEach((i) => {
          let p = document.createElement("p");
          p.innerHTML = i.newName;
          p.addEventListener("click", () => setSearchInpText(i, index));
          document.querySelector("#searchedItems" + index).appendChild(p);
        });
      }
      function setSearchInpText(obj, index) {
        document.querySelector("#search" + index).value = obj.newName;
        document.querySelector("#price" + index).value = obj.newPrice;
        document.querySelector("#searchedItems" + index).innerHTML = "";
      }
      function calculateSubTotal(index) {
        let medPrice = document.querySelector("#price" + index).value;
        let medQty = document.querySelector("#qty" + index).value;
        let subtotal = Number(medPrice) * Number(medQty);
        document.querySelector("#subtotal" + index).value = subtotal;
        calculateNet();
      }
      function calculateDiscount(index) {
        let medPrice = document.querySelector("#price" + index).value;
        let medQty = document.querySelector("#qty" + index).value;
        let totalPrice = Number(medPrice) * Number(medQty);
        let discount = document.getElementById("discount" + index);
        let subtotal = document.querySelector("#subtotal" + index);
        if (discount.value) {
          let calDiscount = (Number(discount.value) / 100) * Number(totalPrice); // percentage calculation
          subtotal.value = totalPrice - calDiscount;
        } else {
          calculateSubTotal(index);
        }
        calculateNet();
      }
      function checkValue(index) {
        const value = document.getElementById("discount" + index).value;
        if (value > 10) {
          alert("Max Discount is 10%");
          document.getElementById("discount" + index).value = 10;
        }
      }
      function calculateNet() {
        let count = document.querySelectorAll(".trLength").length;
        let total = 0;
        let totalDiscount = 0;
        for (let i = 1; i <= count; i++) {
          let price = document.querySelector("#price" + i).value;
          let qty = document.querySelector("#qty" + i).value;
          total = total + Number(price) * Number(qty);
          let discount = document.querySelector("#discount" + i).value;
          let calDiscount =
            (Number(discount) / 100) * (Number(price) * Number(qty));
          totalDiscount = totalDiscount + Number(calDiscount);
        }
        document.querySelector("#total").innerHTML = total;
        document.querySelector("#total_discount").innerHTML = totalDiscount;
        document.querySelector("#net_total").innerHTML = total - totalDiscount;
        console.log(total, totalDiscount);
      }

      function generateBill() {
        let count = document.querySelectorAll(".trLength").length;
        let items = [];
        for (let i = 1; i <= count; i++) {
          let name = document.querySelector("#search" + i).value;
          let price = document.querySelector("#price" + i).value;
          let qty = document.querySelector("#qty" + i).value;
          let discount = document.querySelector("#discount" + i).value;
          let subtotal = document.querySelector("#subtotal" + i).value;
          items.push({
            name: name,
            price: price,
            qty: qty,
            discount: discount,
            subtotal: subtotal,
          });
        }
        let total = document.querySelector("#total").innerText;
        let total_discount =
          document.querySelector("#total_discount").innerText;
        let net_total = document.querySelector("#net_total").innerText;
        let customer = document.querySelector("#customer_name").value;
        let now = new Date();
        let billData = {
          items: items,
          total: total,
          total_discount: total_discount,
          net_total: net_total,
          customer_name: customer,
          created_at: now.toLocaleString(),
        };
        let billNo = 1;
        let oldBillData = localStorage.getItem("billData");
        if (oldBillData) {
          let parsedOldData = JSON.parse(oldBillData);
          billNo = Object.keys(parsedOldData).length + 1;
          parsedOldData[[billNo]] = billData;
          localStorage.setItem("billData", JSON.stringify(parsedOldData));
        } else {
          localStorage.setItem(
            "billData",
            JSON.stringify({ [billNo]: billData })
          );
        }
        location.href = "bill.html?billNo=" + billNo;
      }
      // Add More section
      function addMore() {
        let trLength = document.querySelectorAll(".trLength");
        let index = trLength.length;

        let html = ` <tr class="trLength">
                  <td class="removeTr${index}">${index + 1}</td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      id="search${index + 1}"
                      oninput="medicineSearch(${index + 1})"
                    />
                    <div id="searchedItems${index + 1}"></div>
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="price${index + 1}"
                      readonly
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="qty${index + 1}"
                      oninput="calculateSubTotal(${index + 1})"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      oninput="checkValue(${index + 1}), calculateDiscount(${
          index + 1
        })"
                      class="form-control"
                      id="discount${index + 1}"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="subtotal${index + 1}"
                      readonly
                    />
                  </td>
                  <td>
                    <b onclick="DelMore(${index})">-</b>
                  </td>
                </tr>`;
        document
          .querySelector("#tableBody")
          .insertAdjacentHTML("beforeend", html);
      }
      function DelMore(i) {
        document.querySelector(".removeTr" + i).parentElement.remove();
      }
    </script>
  </body>
</html>
